name: Python tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']
        aioredis-version: [1.2.0, 2.0.0]
        redis-version: [4.5.5]
        exclude:
          - python-version: '3.11'
            aioredis-version: 1.2.0

    steps:
    - uses: actions/checkout@v2

    - name: Install redis
      run: sudo apt-get install redis-server

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install common dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install -r requirements-test.txt

    - name: Install aioredis
      if: matrix.python-version < '3.11'
      run: |
        pip install "aioredis==${{ matrix.aioredis-version }}"

    - name: Install redis
      if: matrix.python-version >= '3.11'
      run: |
        pip install "redis==${{ matrix.redis-version }}"

    - name: Install yatq
      run: |
        pip install .

    - name: Test with pytest
      run: |
        pytest
  
  mypy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install mypy
    
    - name: Install yatq
      run: |
        pip install .

    - name: Check type annotations with mypy
      run: |
        mypy yatq
  
  black:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install black

    - name: Check codestyle with black
      run: |
        black --check yatq
  
  coverage:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install redis
      run: sudo apt-get install redis-server

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install -r requirements-test.txt pytest-cov

    - name: Install yatq
      run: |
        pip install .

    - name: Test with pytest
      run: |
        pytest --cov yatq --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v2
      with:
        files: ./coverage.xml
